<html>
<head>
  <title>UTC to Localtime</title>
  <script type="text/javascript">

  function onEditUTC() {
    var d = new Date(document.getElementById("utc").value * 1000);

    // d.setUTCSeconds(utc);
    document.getElementById("year").value = d.getFullYear();
    document.getElementById("month").value = d.getMonth() + 1;
    document.getElementById("mday").value = d.getDay();
    document.getElementById("hours").value = d.getHours();
    document.getElementById("minutes").value = d.getMinutes();
    document.getElementById("secondes").value = d.getSeconds();

      document.getElementById("d").value = d.getFullYear() + "/" + "2" +  "/" + d.getDay();

    alert(d.toString());

    // document.write(d)

  }
